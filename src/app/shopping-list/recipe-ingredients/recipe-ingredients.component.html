<div class='row'>
  <div class='col-xs-12'>
    <h4>Recipes</h4>
    <form (ngSubmit)="onAddItem(f)" #f="ngForm" [hidden]="!editMode">
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            disabled
            ngModel
            required>
        </div>
        <div class='col-sm-4 form-group'>
          <label for='amount'>Amount</label>
          <input
            type='number'
            id='amount'
            class='form-control'
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <button
            class='btn btn-success'
            [disabled]="!f.valid"
            type='submit'
            >Update</button>
          <button
            class='btn btn-danger'
            type='button'
            (click)="onDelete(f)"
            >Delete</button>
          <button
            class='btn btn-primary'
            type='button'
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <br>
    <ul class="list-group">
      <a
        style="cursor: pointer;"
        class="list-group-item" 
        *ngFor='let recipe of recipeItems;'
        (click)="onClick(recipe)">
        {{ recipe.name }} ({{ recipe.amount }})
      </a>
    </ul>
  </div>
</div>
