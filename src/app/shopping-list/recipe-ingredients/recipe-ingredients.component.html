<div class='row'>
  <div class='col-xs-12'>
    <h4>Recipes</h4>
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <select
            type='text'
            id='name'
            class='form-control'
            name="name"
            ngModel
            required>
            <option value="Add Recipe Ingredients to shopping list" selected>
              Add Recipe Ingredients to shopping list
            </option>
            <option
              *ngFor="let recipe of recipeItems"
              value='{"name": "{{ recipe.name }}", "amount": {{ recipe.amount }}}'>
              {{ recipe.name }}
            </option>
          </select>
        </div>
        <div class='col-sm-4 form-group'>
          <label for='amount'>Amount</label>
          <input
            type='number'
            id='amount'
            class='form-control'
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <button
            class='btn btn-success'
            [disabled]="!f.valid || f.value.name === 'Add Recipe Ingredients to shopping list'"
            type='submit'
            >Update</button>
          <button
            class='btn btn-danger'
            type='button'
            (click)="onDelete(f)"
            [disabled]="!f.valid || f.value.name === 'Add Recipe Ingredients to shopping list'"
            >Delete</button>
          <button
            class='btn btn-primary'
            type='button'
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <br>
    <ul class="list-group">
      <li
        class="list-group-item" 
        *ngFor='let recipe of recipeItems;'>
        {{ recipe.name }} ({{ recipe.amount }})
      </li>
    </ul>
  </div>
</div>
