<div class='row'>
  <div class='col-xs-12 col-sm-6'>
    <app-recipe-ingredients></app-recipe-ingredients>
    <hr>
    <app-shopping-edit></app-shopping-edit>
    <hr class='visible-xs'>
  </div>

  <div class="col-xs-12 col-sm-6">
    <h4>Shopping List</h4>
    <ul
      class='list-group'
      *ngIf="ingredients && ingredients.length > 0; else noIngredients">
      <li
        class='list-group-item'
        *ngFor='let ingredient of ingredients'
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
    <ng-template #noIngredients>
      <br>
      <h3 class="hidden-xs">Shopping list is empty</h3>
      <h4 class="visible-xs">Shopping list is empty</h4>
    </ng-template>
  </div>
</div>
