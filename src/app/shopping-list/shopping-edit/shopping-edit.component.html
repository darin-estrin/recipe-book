<div class='row'>
  <div class='col-xs-12'>
    <h4>Additional Items</h4>
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <input
            type='text'
            id='name'
            class='form-control'
            name="name"
            ngModel
            [disabled]="editMode"
            required>
        </div>
        <div class='col-sm-4 form-group'>
          <label for='amount'>Amount</label>
          <input
            type='number'
            id='amount'
            class='form-control'
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div
        *ngIf="error" 
        class="alert alert-danger">
        <strong>{{ error }}</strong>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <button
            class='btn btn-success'
            type='submit'
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class='btn btn-danger'
            type='button'
            (click)="onDelete(f)"
            *ngIf="editMode">Delete</button>
          <button
            class='btn btn-primary'
            type='button'
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
    <br>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor='let ingredient of extraIngredients; let i = index'
        style="cursor: pointer;"
        (click)="onEditClicked(ingredient, i)">
        {{ ingredient.name}} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
