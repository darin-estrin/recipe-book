<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name (Required)</label>
              <input
                type="text"
                id="text"
                formControlName="name"
                class='form-control'>
            </div>
            <div
              class="alert alert-danger text-center"
              *ngIf="!recipeForm.controls.name.valid && recipeForm.controls.name.touched">
              <strong>Recipe Must Have a Name</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img
              class="img-responsive" 
              [src]="imagePath.value">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                name="description"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="directions">Directions</label>
              <textarea
                type="text"
                name="directions"
                id="directions"
                formControlName="directions"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <table
              *ngIf="renderTable(recipeForm)" 
              class="table">
              <thead>
                <tr>
                  <th class="col-xs-8 text-center">Ingredients</th>
                  <th class="col-xs-2 text-center">Amount</th>
                  <th class="col-xs-2 text-center">Delete</th>
                </tr>
              </thead>
            </table>
            <div 
              class="row form-group"
              *ngFor="let ingredientCtrl of getIngredients(recipeForm); let i = index" 
              [formGroupName]="i">
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            <hr>
            <div
              *ngIf="!recipeForm.controls.ingredients.valid && recipeForm.controls.ingredients.touched"
              class='alert alert-danger text-center'>
              <strong>Ingredients must have a name and an amount that is 1 or more</strong>
              <p>Please enter valid inputs or delete the field</p>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button
                  type='submit'
                  class='btn btn-success'
                  [disabled]="!recipeForm.valid">Save</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAddIngredient()">Add Ingredient</button>
                <button
                  type='button'
                  class='btn btn-danger pull-right'
                  (click)="onCancel()"
                >Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br>
    <br>
  </div>
</div>
